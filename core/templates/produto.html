{% extends "base.html" %}

{% block title %}
<title>Cadastrar Produto</title>

{% endblock %}

{% block conteudo %}
<h1 class="mt-12 mb-12">Produto</h1>

   <hr />

    <div class="row">
      <div class="col-lg-12 mb-12">

      <h3>Cadastro:</h3>
          
        <form  action="admin_cursos.html" method="POST">
          <div class="control-group form-group">
            <div class="controls">
              <label>Nome:</label>
              <input type="text" class="form-control" name="at1" required>
              <p class="help-block"></p>
            </div>
          </div>

          <div class="control-group form-group">
            <div class="controls">
              <label>Preço:</label>
              <input type="number" class="form-control" name="at2" required>
            </div>
          </div>

          <div class="control-group form-group">
            <div class="controls">
              <label>Descrição:</label>
              <textarea class="form-control"> </textarea>
            </div>
          </div>

          <div class="control-group form-group">
            <div class="controls">
              <label>Imagem:</label>
              <input type="file" class="form-control" name="at2" required>
            </div>
          </div>

          <div class="control-group form-group">
            <div class="controls">
              <label>Quantidade:</label>
              <input type="number" class="form-control" name="at2" required>
            </div>
          </div>

          <div class="control-group form-group">
            <div class="form-check">
            <input class="form-check-input position-static" type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="..."> Tipo1
        </div>
        <div class="form-check">
            <input class="form-check-input position-static" type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="..."> Tipo2
        </div>
        <div class="form-check">
            <input class="form-check-input position-static" type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="..."> Tipo3
        </div>
        <div class="form-check">
            <input class="form-check-input position-static" type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="..."> Tipo4
        </div>
          </div>

          <br />
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Cadastrar Produto</button>
        </form>




      </div>
    </div>

{% endblock %}
