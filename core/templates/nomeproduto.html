{% extends "base.html" %}
{% load static %}

{% block title %}
<title>PRODUTO X</title>
{% endblock %}
{% block conteudo %}
<div class="row border">
        <div class="col-md-8 col-12">
          <img src="/media/{{produto.imagem}}" class="img-fluid ajustar" />
        </div>
        <div class="col-md-4 col-12 pt-4">
          <h1>{{produto.nome}}</h1>
          <h2>PREÇO: R$ {{produto.preco}}</h2>
          <button type="button" class="btn btn-info">{{produto.tipo}}</button>
          <h3>Descrição:</h3>
          <p class="text-justify">{{produto.descricao}}</p>
          <button type="button" class="btn btn-primary">COMPRAR</button>
        </div>
      </div>
<script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
{% endblock %}
